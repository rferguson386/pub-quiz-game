<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This is the main stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- This is the main javascript file-->
    <script src="assets/javascript/main.js" async></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Quiz Game</title>
    <meta name="description" content="Fun pub quiz game- how many can you get right?">
    <meta name="keywords" content="pub quiz, pub quiz questions, pub quiz game">
</head>

<body>
    <!--Header content-->
    <header>
        <a href="/">
            <h1 class="logo">
                Pub Quiz Game
            </h1>
        </a>
    </header>
    <!--Main conetnt-->
    <main>
        <section id="intro-content">
            <div>Intro content to the quiz</div>
            <form>
                <input type="text">
                <input type="submit">
            </form>
        </section>
        <section id="quiz-progress">
            <!--This div houses the number of the current question in the quiz-->
            <div id="question-number">Question number for the current question</div>
        </section>
        <section id="quiz-questions">
            <div id="current-question">
                The current question for the quiz
            </div>
            <form method="GET" action="response.html">
                <label for="userAnswer"></label>
                <input id="userAnswer" type="text" name="userAnswer">
                <input type="submit">
            </form>
        </section>
        <section id="quiz-feedback">
            <div id="positive-feedback">
                <p class="feedback">Positive feedback</p>
                <button class="next-question">Next question</button>
            </div>
            <div id="negative-feedback">
                <p class="feedback">Negative feedback</p>
                <button class="next-question">Next question</button>
            </div>
        </section>
        <section id="final-score">
            <div id="score">Well done, your final score was ??</div>
            <button id="play-again">Play again</button>
        </section>
        <section id="quiz-running-score">
            <div id="correct-score-tally">? correct answers</div>
            <div id="incorrect-score-tally">? incorrect answers</div>
        </section>
    </main>
    <!--Footer content-->
    <footer>
        Footer content
    </footer>
</body>

</html>
